<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .u_son{
            width: 100%;
            position: relative;
            padding-bottom: 56.25%;
            /* (9/16) * 100 = 56.25% */
        }
        .u_son iframe{
            position: absolute;
        }
        .photo img{
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="u_son">
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/mqPWzYA3yJ4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="photo">
    <img src="img/watch.jpg" alt="사진">
    </div>
</body>
</html>
